<!doctype html>
<html>
        <head>
    <title>Drag & Resize</title>
    <script type="text/javascript" src="jquery.min.js"></script> 
    <script src="jquery-ui/jquery-ui.js"></script>   
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <style type="text/css">

#also{
width: 100px;
height:80px;
background-color:aqua;
}


    </style>

        </head>
        <body>
                <input type="text" name="date" id="date">
            <div id="draggable">Drag Me Horizontally!</div>
<div style="width:400px; height:300px; background-color:yellow">
    <span>I am stuck in this Box!</span>
</div>
<div id="resizable" style="width:100px; height:80px; background-color:purple">
    <p>This can be resized!</p>
</div>
<div id="also"><p>Synchronized</p>
</div>

            
        <script type="text/javascript">
        $( "#date" ).datepicker();
         $ ("#draggable").draggable({axis:"x"});
         $("span").draggable({containment:"parent"});
         $("#resizable").resizable({
             grid:50, 
             alsoResize:"#also", 
             resize: function(event,ui) {
                 if($("#resizable").width() > 100) {
                     alert("big enough!");
                 }
                //alert("hallo")

         }
            
         });
         
         $("#also").resizable();
            </script>
            </body>
            </html>
